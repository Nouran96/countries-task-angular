<h1>Countries</h1>
<div *ngIf="fetchedData" class="countriesContainer">
  <mat-form-field appearance="outline" class="filterField">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8 countriesTable"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let country">{{ country.name }}</td>
    </ng-container>
    <!-- <mat-text-column headerText="Name" name="name"></mat-text-column> -->

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
      <td mat-cell *matCellDef="let country">{{ country.population }}</td>
    </ng-container>

    <ng-container matColumnDef="numberOfStates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Number of states
      </th>
      <td mat-cell *matCellDef="let country">{{ country.numberOfStates }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let country">
        <button
          class="blackBtn"
          mat-raised-button
          color="accent"
          routerLink="/edit/{{ country.name }}"
        >
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="pointer"
      routerLink="/details/{{ row.name }}"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell noDataCell" colspan="4">No data found</td>
    </tr>
  </table>

  <mat-paginator
    hidePageSize
    pageSize="10"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
